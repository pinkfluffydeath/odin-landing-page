<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
</head>
<body>
    <div class="header">
        <ul>
            <li>Home</li>
            <li>Schedule</li>
            <li>Registration</li>
            <li>Travel Info</li>
            <li>Faq</li>
            <li>Costa Rican Players</li>
        </ul>
    </div>  
        <div class="logo">
            <img src="https://volcanictournament.com/templates/rt_citadel/custom/images/Logo-SM.png" alt="Volcanic Tournament">
        </div>
        <video autoplay loop muted>
            <source src="arenal-volcan.mp4" type="video/mp4">
        </video>
    <div class="register">
        <div><h1>Space is limited to 140 players</h1></div>
        <div>(70 players from Latin America and 70 players from the US and the rest of the world).</div>
        <button>↓REGISTER↓</button>
    </div>
</body>
</html>
